<div class="container-fluid">
    <h1 class="text-center mt-2 mb-3">
        Top Headlines
    </h1>
    <div class="row">
        <div class="col-lg-3 mb-3" *ngFor="let d of topheadingDisplay">
            <div class="box ">
                <img src="{{d.urlToImage}}" width="100%"/>
                <h3 class="mt-2 mb-2">{{d.title}}</h3>
                <p>{{d.description}}</p>
                <a href="{{d.url}}" target="_blank" class="btn btn-dark">Read more</a>
            </div>
       
        </div>
    </div>
</div>
